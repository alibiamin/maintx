# Exemple nginx pour maintx (maintx.org)
# À adapter selon votre chemin et port backend (ex. 5000).
# Un 403 sur POST /api/auth/login vient souvent d’un proxy mal configuré.

server {
    listen 80;
    server_name maintx.org www.maintx.org;

    # Encodage UTF-8 pour les accents (é, à, è, etc.)
    charset utf-8;

    # Frontend (fichiers statiques du build Vite)
    root /var/www/gmao/frontend/dist;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }
    location ~* \.(js|css|json)$ {
        charset utf-8;
    }

    # API : tout /api vers le backend Node (toutes méthodes : GET, POST, etc.)
    # IMPORTANT : ne pas mettre de slash final après 5000, sinon nginx enlève /api
    # et le backend reçoit /auth/login au lieu de /api/auth/login → 404
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location ~* \.(?:ico|gif|jpg|jpeg|png|svg|woff2?|ttf|eot)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }
}
