# Nginx MAINTX avec SSL (maintx.org)
# À placer dans /etc/nginx/sites-available/ puis symlink sites-enabled, ou include dans http {}.
# Certificats Let's Encrypt (certbot) : adapter les chemins si vous utilisez un autre fournisseur.

# Redirection HTTP → HTTPS
server {
    listen 80;
    server_name maintx.org www.maintx.org;
    charset utf-8;
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name maintx.org www.maintx.org;

    # Certificats SSL (Certbot : certbot certonly --nginx -d maintx.org -d www.maintx.org)
    ssl_certificate     /etc/letsencrypt/live/maintx.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maintx.org/privkey.pem;

    # Paramètres SSL modernes
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    charset utf-8;

    # CSP : autoriser Google Fonts (y compris fetch par le Service Worker), Unsplash et API
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://images.unsplash.com data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https://maintx.org https://www.maintx.org https://fonts.googleapis.com https://fonts.gstatic.com;";

    # Frontend (fichiers statiques du build Vite)
    root /var/www/gmao/gmao/frontend/dist;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }
    location ~* \.(js|css|json)$ {
        charset utf-8;
    }

    # API : tout /api vers le backend Node
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location ~* \.(?:ico|gif|jpg|jpeg|png|svg|woff2?|ttf|eot)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }
}
